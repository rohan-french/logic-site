{{ partial "header.html" . }} 

<div class="units-container units-padding width-80 centered">
	
<!-- Page Title -->
<h2 class="page-title">{{ .Title }}</h2>
	{{if eq .Type  "post"}}
		<h3>{{ .Date.Format "January 2, 2006" }}</h3>
	{{else if eq .Type  "presentations"}}
		<h3>{{ .Date.Format "2 January 2006" }}</h3>
	{{ end }}

<!-- Actual Page Content -->
<div> 
{{ .Content }} 
</div>


</div>
{{ partial "footer.html" . }} 

<div class="unit-20"></div>
<div class="unit-60"></div>

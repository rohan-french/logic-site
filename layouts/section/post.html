{{ partial "header.html" . }}

<section id="main">

<div class=content>
<h1 id="title">News Archive</h1>
<hr />
<p>This is an archive of blog entries. </p>
{{ range .Data.Pages.GroupByDate "2006" }}
<h3><a id="{{ .Key }}">{{ .Key }}</a></h3>
<ul style="list-style-type: none;">
{{ range .Pages }}
<li><time><em>{{ .Date.Format "January 2" }}</em></time>, <a href="{{ .Permalink }}">{{ .Title }}</a></li>
{{ end }}
</ul>
{{ end }}


</div>


</section>

{{ partial "footer.html" . }}
